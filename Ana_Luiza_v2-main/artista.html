<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.1/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="artista.css">
    <title>Cadastro ArtConnect - Artista</title>
</head>
<body>
    <main class="container">
        <form action="cadastro_artista.php" method="post" id="loginForm">
        
            <h1>Cadastro ArtConnect</h1>
            <div class="input-box">
                <input type="text" id="usuario" name="usuario" placeholder="Nome de Usuário" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" name="" id="mostrarSenha"> Mostrar Senha
                </label>
            </div>
            <div class="input-box">
                <input type="text" id="area" name="area" placeholder="Área de Atuação" required>
            </div>
            <div class="input-box">
                <input type="text" id="estilo" name="estilo" placeholder="Estilo de Arte" required>
            </div>
            <button type="submit"  class="login">Cadastrar</button>
        </form>
    </main>
   
</body>
</html>
